<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    
    <script src="https://kit.fontawesome.com/498e2bb32a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      
     <div class="header">
       <h1>Log In</h1>
      <i class="fa-solid fa-xmark fa-xl"></i>
     </div>
     
     <div class="paragraf">
       <p class="p">Welcome Back To HTS</p>
       <span>New Account? <a href="#">Create an Account</a></span>
     </div>
     
     <div class="container-input">
       
       <div class="input">
         <span>Email</span>
         <input type="email" name="email" id="email" value="" />
       </div>
       
       <div class="input">
         <span>Password</span>
         <input type="password" name="password" id="password" value="" />
       </div>
       
       <div class="tambahan">
         <span class="show-pw">
           <button type="submit">
             <i class="fa-solid fa-eye-slash fa-xs"></i>
             Show Password
           </button>
         </span>
         <span class="new-pw">
           <a href="#">forgot the password </a>
         </span>
       </div>
     
       <div class="button">
         <button type="submit">Log In</button>
       </div>
     
       <div class="pilihan">
         <span>Or Log In With <hr /></span>
         <div class="media">
           <a href="#">
           <i class="fa-brands fa-google fa-xl"></i>
           </a>
           
           <a href="#">
           <i class="fa-brands fa-facebook fa-xl"></i>
           </a>
           
           <a href="#">
           <i class="fa-brands fa-github fa-xl"></i>
           </a>
         </div>
       </div>
     
     </div>
     
    </div>
  </body>
</html>
